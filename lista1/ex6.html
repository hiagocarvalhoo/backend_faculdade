<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>

    <script>

        let numCarrosVendidos = parseInt(prompt("Digite o número de carros vendidos:"));
        let valorTotalVendas = parseFloat(prompt("Digite o valor total das vendas:"));
        let salarioFixo = parseFloat(prompt("Digite o salário fixo do vendedor:"));
        let valorPorCarro = parseFloat(prompt("Digite o valor recebido por carro vendido:"));
      
        let comissaoFixa = numCarrosVendidos * valorPorCarro;
      
        let comissaoPorVendas = valorTotalVendas * 0.05;
      
        let salarioFinal = salarioFixo + comissaoFixa + comissaoPorVendas;
      
        console.log("O salário final do vendedor é: R$" + salarioFinal.toFixed(2));
        
      </script>
