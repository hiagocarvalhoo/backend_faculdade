<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>

    <script>

        let custoFabrica = parseFloat(prompt("Digite o custo de fábrica do carro:"));
        let percentualDistribuidor = parseFloat(prompt("Digite a porcentagem do distribuidor (%):"));
        let taxaImposto = parseFloat(prompt("Digite a taxa de imposto (%):"));

        let custoDistribuidor = custoFabrica * (percentualDistribuidor / 100);
        let custoImposto = custoFabrica * (taxaImposto / 100);
        let custoFinal = custoFabrica + custoDistribuidor + custoImposto;
      
        console.log("O custo final ao consumidor é: R$" + custoFinal.toFixed(2));

      </script>      
      
</head>
<body>
    
</body>
</html>
